<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Minimal Django File Upload Example</title>
        </head>

        <body>
                <!-- Upload form. Note enctype attribute! -->
                <form action="{% url "list" %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>{{ form.non_field_errors }}</p>
                        <p>{{ form.source_file.label_tag }} {{ form.source_file.help_text }}</p>
                        <p>
                                {{ form.source_file.errors }}
                                {{ form.source_file }}
                        </p>
                        <p>{{ form.target_file.label_tag }} {{ form.target_file.help_text }}</p>
                        <p>
                                {{ form.target_file.errors }}
                                {{ form.target_file }}
                        </p>
                        <p><input type="submit" value="Upload" /></p>
                </form>

        </body>

</html>
